<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reuse Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../code.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Password Reuse Detector</h1>
  <p>Detect reused credentials using secure hashing</p>
</header>

<main>
  <textarea id="passwords"
    placeholder="Enter simulated passwords (one per line)"></textarea>

  <p class="note">⚠️ Do not enter real passwords. This is a security simulation.</p>

  <button onclick="detectReuse()">Analyze</button>

  <div id="result"></div>
</main>

<footer>
  Client-side hashing • No storage • Credential reuse detection
</footer>

<script src="script.js"></script>
</body>
</html>
